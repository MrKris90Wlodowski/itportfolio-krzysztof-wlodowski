<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ITPortfolio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Krzysztof Włodowski" />
    <link rel="stylesheet" href="styleITPortfolio.css" />
  </head>
  <body>
    <div class="flexStyleColumn">
      <!-- HEADER -->
      <header class="paddingHeader positionRelative container">
        <div
          class="displayFlex justifyContentSpaceBetween alignItemsFlexCenter headerNavMenu"
        >
          <h1>
            <span class="goldenLogo">ITP</span
            ><span class="hideHeaderElement">ortfolio</span>
          </h1>
          <div>
            <button id="menuButton" class="buttonMenuMobile hideMenuMobile">
              <img
                id="normalMenuMobile"
                src="./images/hamburgerMenu.svg"
                alt=" logo menu"
              />
              <img
                id="goldMenuMobile"
                src="./images/hamburgerMenuGold.svg"
                alt="logo menu gold"
                class="activeElement"
              />
            </button>
          </div>
          <div
            id="menuListMobile"
            class="menuMobile hideMenuMobile activeElement"
          >
            <hr class="hrStyle" />
            <div class="paddingMenuMobile">
              <nav>
                <ul class="flexStyleColumn headerMenu">
                  <li class="activeListElement" data-target="home">HOME</li>
                  <li data-target="projects">PROJECTS</li>
                  <li data-target="about">ABOUT</li>
                  <li data-target="contact">CONTACT</li>
                  <li data-target="messages">MESSAGES</li>
                </ul>
              </nav>
            </div>
            <hr class="hrStyle" />
          </div>
          <nav class="hideHeaderElement">
            <ul class="displayFlex headerMenu">
              <li class="activeListElement" data-target="home">HOME</li>
              <li data-target="projects">PROJECTS</li>
              <li data-target="about">ABOUT</li>
              <li data-target="contact">CONTACT</li>
              <li data-target="messages">MESSAGES</li>
            </ul>
          </nav>
        </div>
        <div
          id="headerContainer"
          class="flexStyleColumn justifyContentCenter alignItemsFlexCenter"
        ></div>
      </header>
      <main id="mainContainer"></main>
      <!-- FOOTER -->
      <footer class="container">
        <div class="paddingFooter flexFooter">
          <div class="hideFooterNavList">
            <nav>
              <ul class="flexStyleColumn footerMenu">
                <li class="activeListElement" data-target="home">HOME</li>
                <li data-target="projects">PROJECTS</li>
                <li data-target="about">ABOUT</li>
                <li data-target="contact">CONTACT</li>
                <li data-target="messages">MESSAGES</li>
              </ul>
            </nav>
          </div>
          <div
            class="flexStyleColumn justifyContentCenter alignItemsFlexStart footerInfo alignItemsFlexCenter"
          >
            <p id="email"></p>
            <p id="tel" class="marginNumTel"></p>
            <p>
              <span class="mainLogoFooter">ITP</span
              ><span class="restLogoFooter">ortfolio</span
              ><span class="copyrightFooter"> © 2024</span>
            </p>
          </div>
        </div>
      </footer>
    </div>
    <script type="module" src="scriptITPortfolio.js"></script>
  </body>
</html>
